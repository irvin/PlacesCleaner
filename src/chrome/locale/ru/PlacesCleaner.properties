VacuumOver36=Firefox 3.6 и последующие версии автоматически сжимает базу данных «Собранное» один раз в месяц.\nЕсли вы не хотите очищать базу от бесполезных записей, можете совершенно безболезненно отключить/удалить PlacesCleaner, чтобы сохранить опрятность вашего Firefox.